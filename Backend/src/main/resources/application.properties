spring.application.name=Backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lycee
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration (Optional for auto schema generation)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DataSource pool settings (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000

# Transaction Management (Optional)
spring.jpa.properties.hibernate.transaction.coordinator_class=org.hibernate.transaction.JDBCTransactionFactory
spring.transaction.default-timeout=30

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=15000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/application.log
logging.file.path=./logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.db.show-details=always

# Locale and Time Zone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.messages.basename=messages
spring.locale=en_US

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.session.timeout=30m
server.tomcat.max-threads=200

